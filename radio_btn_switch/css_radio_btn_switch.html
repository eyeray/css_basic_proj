<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>라디오 버튼 이미지로 변경 </title>
</head>
<body>
    <form action="POST">
        <input type="radio" id="radio_off" name="switch" value="off">
        <label for="radio_off">off</label>
        <input type="radio" id="radio_on" name="switch" value="on">
        <label for="radio_on">on</label>
    </form>
</body>
</html>
